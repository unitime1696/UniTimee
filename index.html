      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
    }
    body::after {

      background: linear-gradient(to bottom, rgba(255,255,255,0.1), rgba(172,203,167,0.8));

      width: 100%; height: 100%;

    header {

      text-align: center;

    #logo {
      position: absolute;
      top: 10px; left: 10px;

    #namaKampus {
      position: absolute;
      top: 20px; left: 120px;
      color: white; font-size: 18px; font-weight: bold;
    }
    #alamatKampus {
      position: absolute;
      top: 45px; left: 120px;
      color: #f0f0f0; font-size: 14px;
      font-style: italic; max-width: 600px;
    }
    header h1 { visibility: hidden; }
    #content {
      padding: 30px;
      max-width: 700px;
      margin: 40px auto;
      background: rgba(255,255,255,0.85);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      text-align: center;
      backdrop-filter: blur(3px);
    }
    h2 { color: #2e7d32; margin-bottom: 15px; }
    select, input {
      padding: 10px; margin: 8px;
      width: 80%; max-width: 300px;
      border: 1px solid #4caf50;
      border-radius: 6px; font-size: 15px;
    }
    table {
      width: 100%; border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #4caf50;
      padding: 10px; text-align: left;
      background-color: rgba(255,255,255,0.9);
    }
    button {
      background-color: #4caf50; color: white;
      border: none; padding: 10px 18px;
      cursor: pointer; border-radius: 6px;
      margin: 8px 5px; transition: 0.3s;
    }
    button:hover { background-color: #388e3c; }
    .delete-btn { background-color: #f44336; }
    .delete-btn:hover { background-color: #d32f2f; }
    #adminLoginContainer {

    #keluarLoginBtn:hover { background-color: #666; }
    @media (max-width: 600px) {
      #logo, #namaKampus, #alamatKampus { position: static; display: block; text-align: center; }
      #content { width: 90%; padding: 20px; }
      select, input { width: 90%; }

    }

    function tampilkanJadwal(s, p) {
      const c = document.getElementById("content");
      const data = jadwal[s]?.[p] || [];
      if (data.length === 0) {
        c.innerHTML = `<h2>Tidak ada jadwal</h2><button id="keluarBtn">Kembali</button>`;
      } else {
        const hariUrut = ["Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
        let t = `<h2>Jadwal Kuliah Semester ${s} - ${p}</h2>`;
        hariUrut.forEach(h => {
          const perhari = data.filter(x => x.hari === h);
          if (perhari.length > 0) {
            t += `<h3>${h}</h3><table><tr><th>Jam</th><th>Mata Kuliah</th><th>Ruangan</th><th>Dosen</th></tr>`;
            perhari.forEach(i => {
              t += `<tr><td>${i.jam}</td><td>${i.matkul}</td><td>${i.ruangan}</td><td>${i.dosen}</td></tr>`;
            });
            t += `</table>`;
          }
        });
        t += `<button id="keluarBtn">Kembali</button>`;
        c.innerHTML = t;
      }
      document.getElementById("keluarBtn").onclick = tampilkanHalamanUser;
    }

    function tampilkanEditJadwal() {

        <input id="prodiEdit" placeholder="Prodi">

        <button id="simpanEditBtn">Simpan Perubahan</button>
        <button id="keluarEditBtn">Kembali</button>`;
      c.innerHTML = f;
      document.getElementById("simpanEditBtn").onclick = () => {
        const s = document.getElementById("semesterEdit").value;
        const p = document.getElementById("prodiEdit").value;
        const baru = {
          hari: document.getElementById("hariEdit").value,
          jam: document.getElementById("jamEdit").value,
          matkul: document.getElementById("matkulEdit").value,
          ruangan: document.getElementById("ruanganEdit").value,
          dosen: document.getElementById("dosenEdit").value
        };
        if (!jadwal[s]) jadwal[s] = {};
        if (!jadwal[s][p]) jadwal[s][p] = [];
        jadwal[s][p].push(baru);
        alert("Jadwal berhasil diedit / ditambahkan!");
      };
      document.getElementById("keluarEditBtn").onclick = tampilkanMenuAdmin;
    }

    function tampilkanHapusJadwal() {
      const c = document.getElementById("content");
      let list = "<h2>Hapus Mata Kuliah</h2><table><tr><th>Semester</th><th>Prodi</th><th>Mata Kuliah</th><th>Aksi</th></tr>";
      for (const s in jadwal) {
        for (const p in jadwal[s]) {
          jadwal[s][p].forEach((i, idx) => {
            list += `<tr><td>${s}</td><td>${p}</td><td>${i.matkul}</td><td><button class='delete-btn' onclick='hapusMatkul("${s}","${p}",${idx})'>Hapus</button></td></tr>`;
          });
        }
      }
      list += "</table><button id='keluarHapusBtn'>Kembali</button>";
      c.innerHTML = list;
      document.getElementById("keluarHapusBtn").onclick = tampilkanMenuAdmin;
    }

    function hapusMatkul(s, p, idx) {
      jadwal[s][p].splice(idx, 1);
      alert("Mata kuliah dihapus!");
      tampilkanHapusJadwal();
    }

    function tampilkanLogAkses() {
      const c = document.getElementById("content");
      let l = "<h2>Daftar Pengguna yang Sudah Login</h2><ul>";
      logAkses.forEach((x) => l += `<li>${x}</li>`);
      l += "</ul><button id='keluarLogBtn'>Kembali</button>";
      c.innerHTML = l;
      document.getElementById("keluarLogBtn").onclick = tampilkanMenuAdmin;
    }
